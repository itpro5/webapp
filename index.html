<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="shortcut icon" href="img/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
    <link href="https://cdn.materialdesignicons.com/3.2.89/css/materialdesignicons.min.css" rel="stylesheet">
    
    <!-- <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="js/dist/vuetify.min.css">

    <title>IT Pro5</title>
    <style>
        .text-justify {
            text-align: justify;
        }

        [v-cloak] > * { display:none }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <v-app darks>
            <!-- <v-navigation-drawer app></v-navigation-drawer> -->
            <v-toolbar class="deep-purples" app>
                <!-- <v-toolbar-side-icon></v-toolbar-side-icon> -->
                <!-- <v-toolbar-title class="headline font-weight-regular">IT Pro5 - BETA Version</v-toolbar-title> -->
                </v-toolbar-title>
                    <img src="img/logo.png" alt="itpro5 logo">
                </v-toolbar-title>
                <v-spacer></v-spacer>
                <v-toolbar-items>
                </v-toolbar-items>
                
                <!-- if loged-in user -->
                <div v-if="$store.getters.user">            
                    <v-tooltip left class="hidden-xs-only">
                        <v-avatar slot="activator">
                            <img :src="$store.getters.user.avatar">
                        </v-avatar>
                        <span>GitHub account<br/><b>{{ $store.getters.user.email }}</b></span>
                    </v-tooltip>
                    <v-btn @click="logout">
                        Sign out
                    </v-btn>
                </div>
                <!-- else -->
                <v-btn v-else
                        color="primary"
                        class="hidden-xs-only"
                        :disabled="$store.getters.loading"
                        @click="github_login">
                    <v-icon>mdi-github-circle</v-icon>&nbsp;&nbsp;Sign in
                </v-btn>
                <!-- end if -->

            </v-toolbar>
                        
            <!-- if loading -->
            <v-content v-if="!$store.getters.loading">
                <!-- global app error message -->
                <!-- <v-alert :value="" type="error">{{$store.getters.app_err_msg}}</v-alert> -->
                <v-snackbar v-model="$store.getters.app_err_msg != null" top>{{$store.getters.app_err_msg}}</v-snackbar>
                <router-view></router-view>
            </v-content>
            <!-- else -->
            <v-content v-else>
                <v-container grid-list-xl text-xs-center>
                    <!-- <v-progress-circular :size="100" :width="6" color="primary" indeterminate></v-progress-circular> -->
                    <v-progress-linear :indeterminate="true"></v-progress-linear>
                </v-container>
            </v-content>
            <!-- end if -->
            
            <v-footer app class="grey darken-3 white--text">
                <div class="ml-3">
                    Copyright &copy; 2018 - IT Pro5
                </div>
                <v-spacer></v-spacer>
                <div class="mr-3 hidden-xs-only">
                    Made with <v-icon class="red--text" small>favorite</v-icon>
                    by <a class="white--text" href="https://vuetifyjs.com" target="_blank">Vuetify</a>
                    and <a class="white--text" href="https://github.com/hoangtuan151" target="_blank">Hoang Tuan</a>
                </div>
            </v-footer>
        </v-app>
    </div>
